
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mozaam zahid 243 Se#F</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <form action="form.html" method="get" class="form">
        <section class="heading">
            <h1>Student Registration Form</h1>
            <p>Fill out the form carefully for registration</p>
        </section>
        <h2>Student Name</h2>
        <section class="name">
            <div class="name-cont">
                <input type="text" style="flex-shrink: 1; width: 100%" maxlength="20" required />
                <br />
                <label for="first-name">First Name</label>
            </div>
            <div class="name-cont">
                <input type="text" style="flex-shrink: 1; width: 100%" maxlength="20" required />
                <br />
                <label for="middle-name">Middle Name</label>
            </div>
            <div class="name-cont">
                <input type="text" style="flex-shrink: 1; width: 100%" maxlength="20" required />
                <br />
                <label for="last-name">Last Name</label>
            </div>
        </section>
        <br /><br />
        <section class="birthday">
            <div class="birth">
                <div class="date1">
                    <label for="birthd">Birth Date</label>
                    <input type="number" min="1" max="12" step="1" required  style="flex-shrink: 1; width: 100%">
                    <br />
                    <label for="month">Month</label>
                </div>

                <div class="date1">
                    <br>
                    <input type="number" min="1" max="31" step="1" required  style="flex-shrink: 1; width: 100%">

                    <br />
                    <label for="day">Day</label>
                </div>
                <div class="date1">
                    <br>
                    <input type="number" min="1972" max="2022" step="5" required  style="flex-shrink: 1; width: 100%">
                    <br />
                    <label for="year">Year</label>
                </div>
            </div>
            <div class="gender">
                <label for="gender">Gender</label>
                <br />
                <input type="text" name="gender" id="gender" list="gender1" required  style="flex-shrink: 1; width: 100%">
                <datalist id="gender1">
                    <option value="Male">
                    <option value="Female">
                </datalist>
            </div>
        </section>
        <h2>Address</h2>
        <section>
            <div>
                <input id="address" style="width: 95%" maxlength="250" required /><br />
                <label for="address">Streat Address</label>
            </div>
            <br />
            <div>
                <input id="address1" style="width: 95%" maxlength="250" required /><br />
                <label for="address1">Streat Address Line 2</label>
            </div>
        </section>

        <section class="city-province">
            <div class="city">
                <input id="city" maxlength="50" required /><br />
                <label for="city">city</label>
            </div>
            <div>
                <input id="state" maxlength="50" required /><br />
                <label for="state">state/province</label>
            </div>
        </section>
        <section class="margin">
        <input type="number" id="zip code" style="width: 95%" maxlength="5" required /><br />
        <label for="zip code">Postal/Zip code</label>
    </section>
        <section class="email-number">
            <div>
                <label>Student E-mail</label>
                <br>
                <input type="email" placeholder="exa: myname@example.com" maxlength="250" required><br>
                <label for="example" style="font-size: small;">example@example.com</label>
            </div>
            <div>
                <label>Phone Number</label>
                <br>
                <input type="tel" placeholder="(000) 000-0000" pattern="[0-9]{12}" required>
                
            </div>
        </section>
        <section class="email-number">
            <div>
                <label>Work Number</label>
                <br>
                <input type="tel" placeholder="(000) 000-0000" pattern="[0-9]{12}">
            </div>
            <div>
                <label>Work Number</label>
                <br>
                <input type="tel" placeholder="(000) 000-0000" pattern="[0-9]{12}">
            </div>
        </section>

        <div class="margin">
            <label for="company">Company</label><br>
            <input type="text" name="company" id="company" maxlength="150" required>
        </div>
        <div class="margin">
            <label for="courses">Courses</label>
            <br />
            <input type="text" name="course" id="course" list="course-select" required>
            <datalist id="course-select">
                <option>Course1</option>
                <option>Course2</option>
                <option>Course3</option>
                <option>Course4</option>
                <option>Course5</option>
                <option>Course6</option>
                <option>Course7</option>
                <option>Course8</option>
                <option>Course9</option>
                <option>Course10</option>
            </datalist>
        </div>

        <div class="margin">
            <label for="comments">Additional Comments</label><br>
            <textarea name="message" id="message" cols="50" rows="10" maxlength="500" style="width: 100%;"></textarea>
        </div>
        <div class="email-number">
            <button type="submit">Submit</button>
            <button type="reset">Clear Form</button>
        </div>
    </form>
</body>

</html>
